<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Phone reviews</title>
</head>
<body>

    <div class="main">
        <nav>
            <div class="logo">
                <img src="/IMAGES/NicePng_copyright-icon-png_9048610.png" alt="LOGO">
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PHONES</a></li>
                    <li><a href="#">ACCESSORIES</a></li>
                    <li><a href="#">CART</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="/IMAGES/Apple-iPhone-11-PNG-Clipart.png" class="mobile" alt="image">
            <div id="circle">
                <div class="feature one">
                    <img src="/IMAGES/camera.png" alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>12mp, f/1.8, 26mm (wide), 1/2.55", <br>1.4um, dual pixel PDAF,OIS</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="/IMAGES/processor.png" alt="processor">
                    <div>
                        <h1>Processor</h1>
                        <p>Apple A13 Bionic (7nm+)</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="/IMAGES/display.png" alt="display">
                    <div>
                        <h1>Display</h1>
                        <p>6.1" 828 * 1792 Pixels</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="/IMAGES/battery.png" alt="battery">
                    <div>
                        <h1>Battery</h1>
                        <p>Li-lon 3100 mAh, 17Hrs Standby</p>
                    </div>
                </div>
            </div>
        
        </div>

        <div class="controls">
            <img src="/IMAGES/arrow.png" alt="" id="upBtn">
            <h3>Features</h3>
            <img src="/IMAGES/arrow.png" alt="" id="downBtn">
        </div>

    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");


        var rotateValue = circle.style.transform;
        var rotateSum;


        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
    
</body>
</html>
